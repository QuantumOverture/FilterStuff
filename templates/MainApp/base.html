<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>

	<body>
	
	
	<nav class="navbar navbar-default">

		  <a class="navbar-brand" href="{% url 'HomePage' %}">FilterStuff</a>
		</div>
		<ul class="nav navbar-nav">
		  {% if user.is_authenticated%}
			<li><a href="{% url 'UserViewRedirect' %}">Personal Reddit</a></li>
			<li><a href="{% url 'LogoutView' %}">Logout</a></li>
		  {% else %}
			<li><a href="{% url 'LoginView' %}">Login</a></li>
			<li><a href="{% url 'RegisterView' %}">Register</a></li>			
		  {% endif %}
		  
		</ul>
	  </div>
	</nav>
	{% block content %}
	{% endblock %}
	</body>

</html>
