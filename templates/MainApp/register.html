{% extends "MainApp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<form method="POST"> 
		{% csrf_token %}
		<fieldset >
			<legend>
				Registration Page
			</legend>
			{{ form|crispy }}
		</fieldset>
		
		<button type="submit"> Sign Up </button>
		
	</form>
</div>
{% endblock content %}
